<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Profile</h2>
    <div class="user-info">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
        <p><strong>Address:</strong> 123 Beauty Street, Cityville</p>
    </div>
    <h3>Appointments</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Stylist</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2024-03-16</td>
            <td>10:00 AM</td>
            <td>Haircut</td>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <td>2024-03-20</td>
            <td>11:30 AM</td>
            <td>Manicure</td>
            <td>Michael Johnson</td>
        </tr>
        <!-- Add more appointments here -->
        </tbody>
    </table>
</div>
</body>
</html>
